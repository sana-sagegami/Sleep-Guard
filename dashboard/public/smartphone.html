    <script>
      // ãƒ‡ãƒãƒƒã‚°ãƒ‘ãƒãƒ«ã®è¡¨ç¤º/éè¡¨ç¤º
      const debugPanel = document.getElementById("debugPanel");
      const debugLog = document.getElementById("debugLog");
      const toggleDebugButton = document.getElementById("toggleDebugButton");
      let debugVisible = false;

      toggleDebugButton.addEventListener("click", () => {
        debugVisible = !debugVisible;
        debugPanel.style.display = debugVisible ? "block" : "none";
        toggleDebugButton.textContent = debugVisible ? "âœ–ï¸" : "ğŸ›";
      });

      // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ãƒ­ã‚°ã‚’ç”»é¢ã«è¡¨ç¤º
      const originalLog = console.log;
      const originalError = console.error;

      console.log = function (...args) {
        originalLog.apply(console, args);
        addDebugLog("LOG", args.join(" "));
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        addDebugLog("ERROR", args.join(" "));
      };

      function addDebugLog(type, message) {
        const logEntry = document.createElement("div");
        logEntry.style.marginBottom = "5px";
        logEntry.style.color = type === "ERROR" ? "#dc3545" : "#fef3c7";
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${type}: ${message}`;
        debugLog.appendChild(logEntry);

        // æœ€æ–°ã®ãƒ­ã‚°ã‚’ä¸€ç•ªä¸Šã«
        debugLog.scrollTop = debugLog.scrollHeight;

        // æœ€å¤§100è¡Œã¾ã§ä¿æŒ
        while (debugLog.children.length > 100) {
          debugLog.removeChild(debugLog.firstChild);
        }
      }
