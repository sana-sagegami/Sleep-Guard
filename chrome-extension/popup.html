<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ClassGuard設定</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 450px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #ffffff;
        color: #333;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #e0e0e0;
      }

      .header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 14px;
        color: #666;
      }

      /* ステータスパネル */
      .status-panel {
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-row:last-child {
        margin-bottom: 0;
      }

      .status-label {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .status-value {
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-indicator.active {
        background: #28a745;
      }

      .status-indicator.inactive {
        background: #999;
      }

      .status-indicator.detecting {
        background: #007bff;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* フォーム */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .url-input-area {
        background: #f8f9fa;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }

      textarea {
        width: 100%;
        min-height: 60px;
        padding: 8px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 13px;
        font-family: "Courier New", monospace;
        resize: vertical;
      }

      textarea:focus {
        outline: none;
        border-color: #007bff;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        background: #fff;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #007bff;
      }

      input:disabled {
        background: #f8f9fa;
        color: #999;
      }

      .help-text {
        font-size: 12px;
        color: #999;
        margin-top: 6px;
        line-height: 1.4;
      }

      .help-text strong {
        color: #007bff;
      }

      /* ボタン */
      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 8px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .btn-primary {
        background: #007bff;
        color: #fff;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      .btn-success {
        background: #28a745;
        color: #fff;
      }

      .btn-success:hover {
        background: #1e7e34;
      }

      .btn-danger {
        background: #dc3545;
        color: #fff;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-secondary {
        background: #e9ecef;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d3d6d8;
      }

      /* メッセージ */
      .message {
        display: none;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 13px;
        font-weight: 500;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 2px solid #bee5eb;
      }

      /* セッション情報 */
      .session-info {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 16px;
        font-size: 12px;
      }

      .session-info strong {
        color: #856404;
      }

      /* スライダー */
      .slider-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: #e0e0e0;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
      }

      #volumeValue {
        font-size: 14px;
        font-weight: 600;
        color: #007bff;
        min-width: 40px;
        text-align: right;
      }

      /* 匿名ID */
      .info-box {
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        padding: 12px;
        font-size: 13px;
        color: #333;
        font-family: "Courier New", monospace;
        word-break: break-all;
      }

      .info-box strong {
        color: #007bff;
      }

      /* 詳細設定（折りたたみ） */
      details {
        margin-bottom: 20px;
      }

      summary {
        cursor: pointer;
        font-weight: 600;
        color: #007bff;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 6px;
        margin-bottom: 12px;
      }

      summary:hover {
        background: #e9ecef;
      }

      /* フッター */
      .footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid #e0e0e0;
        font-size: 11px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">
      <h1>👁️ ClassGuard</h1>
      <p>授業中の居眠り検知システム</p>
    </div>

    <!-- メッセージ表示 -->
    <div id="message" class="message"></div>

    <!-- ステータスパネル -->
    <div class="status-panel">
      <div class="status-row">
        <span class="status-label">接続状態</span>
        <span class="status-value" id="connectionStatus">
          <span class="status-indicator inactive"></span>
          未接続
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">検知状態</span>
        <span class="status-value" id="detectionStatus">
          <span class="status-indicator inactive"></span>
          停止中
        </span>
      </div>
      <div class="status-row" id="currentStatusRow" style="display: none">
        <span class="status-label">現在の状態</span>
        <span class="status-value" id="currentStatus">✅ 集中中</span>
      </div>
    </div>

    <!-- セッション情報 -->
    <div class="session-info" id="sessionInfo" style="display: none">
      <strong>📡 接続中:</strong><br />
      <span id="currentSessionId"></span>
    </div>

    <!-- セッションURL入力 -->
    <div class="form-group">
      <label>🔗 学生用URL（先生画面から取得）</label>
      <div class="url-input-area">
        <textarea
          id="sessionUrl"
          placeholder="https://dashboard-inky-iota-87.vercel.app/student?session=session_xxxxx

先生画面で生成されたURLを貼り付けてください"
        ></textarea>
        <button id="extractButton" class="btn-primary" style="margin-top: 8px">
          📋 URLから自動設定
        </button>
      </div>
      <div class="help-text">
        <strong>💡 使い方:</strong>
        先生画面で生成された学生用URLを貼り付けて「URLから自動設定」をクリックすると、自動的にダッシュボードURLとセッションIDが設定されます
      </div>
    </div>

    <!-- 詳細設定（折りたたみ） -->
    <details>
      <summary>⚙️ 詳細設定（上級者向け）</summary>
      <div style="margin-top: 12px">
        <div class="form-group">
          <label for="dashboardUrl">📡 ダッシュボードURL</label>
          <input
            type="text"
            id="dashboardUrl"
            placeholder="https://dashboard-inky-iota-87.vercel.app"
            disabled
          />
          <div class="help-text">自動設定されます</div>
        </div>

        <div class="form-group">
          <label for="sessionId">🔑 セッションID</label>
          <input
            type="text"
            id="sessionId"
            placeholder="session_1761408351503_bqoddkikd"
            disabled
          />
          <div class="help-text">自動設定されます</div>
        </div>
      </div>
    </details>

    <!-- アラート設定 -->
    <div class="form-group">
      <label for="alertMode">🔔 アラートモード</label>
      <select id="alertMode">
        <option value="sound">🔊 音声アラート</option>
        <option value="wallpaper">🖼️ 壁紙変更</option>
        <option value="smartphone">📱 スマホ撮影</option>
      </select>
    </div>

    <!-- 音量 -->
    <div class="form-group" id="volumeGroup">
      <label for="volume">🔊 アラート音量</label>
      <div class="slider-container">
        <input type="range" id="volume" min="0" max="100" value="70" />
        <span id="volumeValue">70</span>
      </div>
    </div>

    <!-- 匿名ID -->
    <div class="form-group">
      <label>🆔 匿名ID</label>
      <div class="info-box">
        <strong>ID:</strong> <span id="anonymousId">読み込み中...</span>
      </div>
      <div class="help-text">自動生成された識別用ID</div>
    </div>

    <!-- ボタン -->
    <button id="saveButton" class="btn-primary">💾 設定を保存</button>
    <button id="testButton" class="btn-secondary">🔍 接続テスト</button>
    <button id="startButton" class="btn-success">▶️ 検知開始</button>
    <button id="stopButton" class="btn-danger" disabled>⏹️ 検知停止</button>

    <script src="popup.js"></script>
  </body>
</html>
